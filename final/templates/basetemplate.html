<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>
        {% block title %}
        {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-secondary">
      <a class="navbar-brand" href="#">Covid Passport</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('home_page') }}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.cdc.gov/coronavirus/2019-ncov/index.html">Up-To-Date COVID Info</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('passport_page') }}">Passport</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register_page') }}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('update_page') }}">Update</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('stats_page') }}">Stats</a>
            </li>
        </ul>
      </div>
    </nav>  
    <img src="{{url_for('static', filename='covid_passport.jpg')}}" style="width:50%;"/>
    <br>
    {% block body%}

    {% endblock%}
  
</body>
  <style>
      body {
          background-color: #212121;
          color: white
      }
      h1 {text-align: center;}
      p {text-align: center;}
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        }
  </style>
</html>
